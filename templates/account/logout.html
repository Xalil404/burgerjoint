{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid container-with-background text-center">
    <div class="row mb-5">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 id="signout">{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn-signup" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
