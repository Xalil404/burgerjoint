{% extends "base.html" %}

{% block content %}

<h1>Burger Joint Table Bookings</h1>

<table>
    {% for booking in bookings %}
        <tr>
            <td>{{ booking.name }}</td>
            <td>{{ booking.done }}</td>
        </tr>
        {% empty %}
            <tr><td>You have no Burger Joint Bookings to Show</td></tr>

    {% endfor %}
</table>
<a href = "/addtable">Add an Item</a>

{%endblock%}
